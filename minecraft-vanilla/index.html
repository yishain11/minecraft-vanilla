<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script type="module" src="/main.js" defer></script>
  <title>Minecraft</title>
</head>

<body>
  <div id="app">
    <section id="tools">
      <button id="shovel">shovel</button>
      <button id="axe">axe</button>
    </section>
    <section id="grid"></section>
    <section id="inventory">
      <div id="groundInventory">
        <img src="/assets/tileTypes/ground_middle.png" alt="">
        <div id="groundCounter" class="counter">0</div>
      </div>
      <div id="treeInventory">
        <img src="/assets/tileTypes/tree_basic.png" alt="">
        <div id="treeCounter" class="counter">0</div>
      </div>
    </section>
  </div>
</body>

</html>
